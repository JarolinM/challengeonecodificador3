<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Style.css">
    <title>Encriptador - Alura One</title>
</head>
<body>
    <div class="container">
        <main>
            <h2>Encriptador Alura Latam</h2>
            <div class="mensaje">¡Recuerde solo escribir en minúscula!</div>
            <div class="align">
                <div class="encryptor">
                    <textarea class="textInput" placeholder="*Ingresa el texto a Encriptar"></textarea>
                    <div class="btn">
                        <button type="button" class="btnEncriptar">Encriptar</button>
                        <button type="button" class="btnDesencriptar">Desencriptar</button>
                    </div>
                </div>
                <div class="descryptor">
                    <textarea class="textOutput" placeholder="Salida del texto Encriptado!"></textarea>
                    <button type="button" class="btnCopiar">Copiar</button>
                </div>
                <div class="mensaje copiar"></div>
            </div>
        </main>
    </div>
    <script src="JS/script.js"></script>
    
</body>

</html>
